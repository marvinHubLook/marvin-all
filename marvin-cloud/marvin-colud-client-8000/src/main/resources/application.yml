spring:
   application:
    # 应用名称
    name: eureka-client
   profiles:
     active: 8001
   zipkin:
     base-url: http://localhost:9411
   security:
     user:
       name: "client"
       password: "client"
eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      # 将该service注册到集群eureka中
       defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7000.com:7000/eureka/
  instance:
    prefer-ip-address: true     #在eureka中下边的访问路径可以显示IP地址
    health-check-url-path: /actuator/health
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}

info: # 在eureka中可以点击info链接，显示有值。链接后的内容就是在这里配置的
  app.name: marvin-eureka-client
  build.artifactId: $project.artifactId$
  build.version: $project.version$

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

---
server:
  port: 8000
eureka:
  instance:
     # 在eureka中显示对应的服务名字
    instance-id: marvin-eureka-client-8000
spring:
  profiles: 8000
